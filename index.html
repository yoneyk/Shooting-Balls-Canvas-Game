<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="IMG/bomb.png" />
	<title>Shooting Balls</title>   
	<script type="text/javascript" src="JS/jquery-1.11.2.min.js"></script>
	<script src="JS/bootstrap.min.js"></script>

	<script type="text/javascript" src="JS/script.js"></script>
	<script type="text/javascript" src="JS/Canvas.js"></script>
	<script  src="JS/i18next-1.7.7.min.js"></script>
	<script  src="JS/i18next-1.7.7.js"></script>

	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/bootstrap-theme.min.css">
    <style type="text/css">body, a, a:hover {cursor: url("IMG/cursor.cur"), progress; }</style> 

</head>
 <script type="text/javascript">
  $(document).ready(function() {
            changeE();
    
            });
    
        var local_lng = window.localStorage.getItem("SB_language");
            
        local_lng = local_lng=="dev" ? "en" : local_lng;
        var options ={ 
            lng : local_lng
        };
            
        i18n.init(options, function(t) {
                           $(".colorBubble").i18n();
        
                });
                   
        function changeE() {
              var options ={ 
               lng: "en" ,  
               resGetPath: 'JS/locales/en/translation.json'
                };
        
                i18n.init(options, function(t) {
                         $(".colorBubble").i18n();
                         $("#buttonTuto").i18n();
                          
                });
                window.localStorage.setItem("SB_language", "en");
        }/*changeE*/
        
        function changeF() {
              var options ={ 
               lng: "fr" ,  
               resGetPath: 'JS/locales/fr/translation.json'
                };
        
                i18n.init(options, function(t) {
                          $(".colorBubble").i18n();
                          $("#buttonTuto").i18n();
        
                });
                window.localStorage.setItem("SB_language", "fr");
        }/*changeF*/
       
    </script>


<body id="body">
	<EMBED id="mySound" SRC="ZIK/sound.mp3"  height=0 width=0 loop="infinite"> 
	<header>
		<div id="header">
			<div class="divHeader" id="color"><p class="textHeader" id="colorp"></p></div>
			<div class="divHeader" id="timer"><p class="textHeader time">1:30</p></div>
			<div class="divHeader" id="score"><p class='textHeader score'></p><img id="star" src="IMG/star.png"></div>
			<div class="divHeader" id="life"></div>
		</div>
	</header>

	<div id="page">
		<canvas id="canvas" width="1400" height="800"></canvas>
	</div><!--page-->
	<footer>
		<div id="iconFooter">
		  <img class="icon" id="ON" src="IMG/soundON.png" onClick="sound(1);">
		  <img class="icon" id="OFF" src="IMG/soundOFF.png" style="display:none" onClick="sound(2);">
		  <img class="icon" id="pause" src="IMG/pause.png" onClick="Pause(1);">
		</div>
	</footer> 

	<div id="popup" class="popup_block">
	  	<h2>Tutorial</h2>
	  	<div id="languageIco">
	  		<img class="icon_language" onclick="changeF();" src="/IMG/france.png"/>
      		<img class="icon_language" onclick="changeE();" src="/IMG/england.jpg"/>
      	</div>
	  	<div id="colorDesc">
	    	<div class="colorBubble">		    
		    	<img class="imgTuto" src="IMG/red.png">
		    	<p data-i18n = "colorBubble.red"></p>
	   		</div>
	   		<div class="colorBubble">	   
		  	 	<img class="imgTuto" src="IMG/yellow.png">
		   		<p data-i18n = "colorBubble.yellow"></p>
	   		</div>
	   		<div class="colorBubble">	    
		   		<img class="imgTuto" src="IMG/green.png">
		   		<p data-i18n = "colorBubble.green"></p>
	   		</div>
	   		<div class="colorBubble">
		   		<img class="imgTuto" src="IMG/pink.png">
		   		<p data-i18n = "colorBubble.pink"></p>
	   		</div>
	   		<div class="colorBubble">		   
		   		<img class="imgTuto" src="IMG/blue.png">
		   		<p  data-i18n = "colorBubble.blue"></p>
	   		</div>
	   		<div class="colorBubble">		   
		   		<img class="imgTuto" src="IMG/orange.png"> 
		   		<p  data-i18n = "colorBubble.orange"></p>
	   		</div>
	  	</div>
	  	<div id="specialDesc">
	  		<div class="colorBubble">
		   		<img class="imgTuto" src="IMG/bomb.png">
		   		<p data-i18n = "colorBubble.bomb"></p>
	   		</div>
	   		<div class="colorBubble">
		   		<img class="imgTuto" src="IMG/clock.png">
		   		<p data-i18n = "colorBubble.clock"></p>
	   		</div>
	   		<div class="colorBubble">
		   		<img class="imgTuto" src="IMG/special.png">
		   		<p data-i18n = "colorBubble.color"></p>
	   		</div>
	   		<div class="colorBubble">
		   		<img class="imgTuto" src="IMG/special3.png">
		   		<p> SPECIAL (+5)</p>
	   		</div>
	  	</div>
	    <div id="buttonTuto">
	    	<button type="button" id="resume" class="buttonD resume" onClick="draw(); " data-i18n = "buttonTuto.resume1"></button>
	    	<button type="button" id="play" class="buttonD "  style="display:none" onClick="Pause(2); " data-i18n = "buttonTuto.resume2"></button>
		    <button type="button" id="restart" class="buttonD restart" style="display:none" onClick="restart(); " data-i18n = "buttonTuto.restart"></button>
	    </div>
		
	</div>
	<div id="popupFinish" class="popup_block">
	  	<h2 style="text-align:center;">Try Again!</h2>
	  	<div id="colorDesc">
				<h1 id="finalScore"></h1>
	  	</div>
	    <div id="buttonTuto">
		    <button type="button" id="restart" class="buttonD restart" onClick="restart(); ">Restart</button>
	    </div>
		
	</div>

<script type="text/javascript" src="JS/Canvas.js"></script>
</body>
</html>
